name: Dev branch checks

on:
  pull_request:
    branches: 
    - dev

jobs:
  build:
    name: Basic flutter test
    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v1
      
    - name: Run flutter doctor
      run: flutter doctor
      
    - name: Install dependencies
      run: flutter pub get
      
    - name: Run tests
      run: flutter pub test
